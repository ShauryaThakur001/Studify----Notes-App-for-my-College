name: studify
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.3
  google_sign_in: ^6.2.1
  supabase_flutter: ^2.10.3
  font_awesome_flutter: ^10.6.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.1.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/studify.png

flutter:
  uses-material-design: true

  assets:
    - assets/studify.png
  
  fonts:
    - family: StackSansText
      fonts:
        - asset: assets/fonts/StackSansText-Bold.ttf
